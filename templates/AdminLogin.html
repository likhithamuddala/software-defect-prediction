{%extends 'base.html'%}
{%load static%}
{%block contents%}
<section class="bg-light" style="background-image: url('{% static 'assets/img/adminlog.png' %}'); 
background-size:cover;">
    <div class="container py-5">
        <div class="row text-center py-3">
            <div class="col-lg-6 m-auto">
                <p>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 mb-4">
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card h-100"><br>
                    <h2 class="h4" style="color:teal;font-weight:bold; ">Admin Login Form</h2><br>
                    <form action="{%url 'AdminLoginCheck'%}" method="POST" class="text-primary" style="width:100%">
                        {% csrf_token %}
                        <table>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="loginid" required
                                           placeholder="Enter Login Id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" name="pswd" required
                                           placeholder="Enter password">
                                </div>
                            </div>


                            <tr>
                                <td style="padding:20px;">
                                    <button class="btn btn-block btn-primary text-white py-2 px-4"
                                            style="margin-left:20%;"
                                            type="submit">
                                        Login
                                    </button>
                                </td>
                                 <td>
                                <button class="btn btn-block btn-primary text-white py-2 px-4" style="margin-left:20%;"
                                        type="reset">
                                    Reset
                                </button>
                            </td>
                            </tr>

                            {% if messages %}
                            {% for message in messages %}
                            <font color='GREEN'> {{ message }}</font>
                            {% endfor %}
                            {% endif %}

                        </table>

                    </form>

                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">

            </div>
        </div>
    </div>
</section>

<footer id="footer" style="background-color: black; position: fixed; bottom: 0; width: 100%; left: 0; right: 0;">
    <div class="container" style="padding: 10px; color: white; text-align: center;">
        <div class="copyright">
            &copy; Copyright <strong><span>DNR</span></strong>. All Rights Reserved
        </div>
        <div class="credits">
            Designed by <a href="https://bootstrapmade.com/" style="color: white;">BootstrapMade</a>
        </div>
    </div>
</footer>

{%endblock%}
